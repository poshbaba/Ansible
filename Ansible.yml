---
- name: Setup WebServer
  hosts: websrvgrp
  become: yes
  tasks:
    - name: Install Apache httpd
      yum:
        name: httpd
        state: present
    - name: Start and Enable httpd
      service:
        name: httpd
        state: started
        enabled: yes
    - name: Deploy Web_file
      copy:
        src: index.html
        dest: /var/www/html/index.html
  
- name: Setup DbServer
  hosts: dbsrvgrp
  become: yes
  tasks:
    - name: Install MySql Server
      yum: 
        name: mariadb-server
        state: present 
    - name: Start and Enable MySql Server
      service:
        name: Start and Enable maridb-server
        state: started
        enabled: yes